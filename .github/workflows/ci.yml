name: Build Android and iOS
on:
  push:
    branches:
      - master
jobs:
  # this is job key
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      # brings source code to virtual machine
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install

  test-jest:
    name: Test - Jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Snapshot Test
        run: |
          npm test
